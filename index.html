<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-container">
    <div class="container sub-container">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12" id="content">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>

          <div class="container statistics">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-12 statistics-content">
                <h3>10k+</h3> <strong>companies</strong>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 statistics-content">
                <h3>314</h3> <strong>templates</strong>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 statistics-content">
                <h3>12m+</h3> <strong>queries</strong>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12" id="image">
          <picture>
            <source srcset="images/image-header-mobile.jpg" media="(max-width: 375px)" class="image">
            <img src="images/image-header-desktop.jpg" class="image">
          </picture>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
